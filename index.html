<!DOCTYPE html>
<html>
<head>
    <title> Internship </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #0f0f1a, #000000);
            color: #00f2ff;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            font-size: 38px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #00f2ff;
            text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        .task {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00f2ff;
            border-radius: 20px;
            padding: 25px;
            margin: 50px 0;
            box-shadow: 0 0 20px #00f2ff;
            transition: 0.4s ease;
        }

        .task:hover {
            box-shadow: 0 0 40px #00f2ff, 0 0 80px #0077ff;
            transform: scale(1.02);
        }

        .task h2 {
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            background: white;
        }

        footer {
            text-align: center;
            padding: 25px;
            font-size: 14px;
            color: #888;
        }

        /* Animated background lines */
        body::before {
            content: "";
            position: fixed;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 50px,
                rgba(0, 255, 255, 0.05) 50px,
                rgba(0, 255, 255, 0.05) 52px
            );
            animation: move 10s linear infinite;
            z-index: -1;
        }

        @keyframes move {
            from { transform: translateX(0); }
            to { transform: translateX(-50px); }
        }

        @media (max-width: 768px) {
            iframe {
                height: 400px;
            }
        }
    </style>
</head>

<body>

<header>
    Internship Project – Tasks
</header>

<div class="container">

    <div class="task">
        <h2>⚡ Task 1</h2>
        <iframe src="task1.html"></iframe>
    </div>

    <div class="task">
        <h2>⚡ Task 2</h2>
        <iframe src="task2.html"></iframe>
    </div>

    <div class="task">
        <h2>⚡ Task 3</h2>
        <iframe src="task3.html"></iframe>
    </div>

    <div class="task">
        <h2>⚡ Task 4</h2>
        <iframe src="task4.html"></iframe>
    </div>

    <div class="task">
        <h2>⚡ Task 5</h2>
        <iframe src="task5.html"></iframe>
    </div>

    <div class="task">
        <h2>⚡ Task 6</h2>
        <iframe src="task6.html"></iframe>
    </div>

</div>

<footer>
    © 2026 |Internship 
</footer>

</body>
</html>
